<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="signUpForm">
        <h1>Sign Up</h1>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" id="repeatPassword" placeholder="Repeat password" required>
        <div id="checkboxContainer">
            <input type="checkbox" name="checkbox" id="newsletterCheckbox">
            <label for="newsletterCheckbox">Do you want to resive weekly newsletters?</label>
        </div>
        <button>Sign up</button>
    </form>

    <div class="hidden signedUpContainer">
        <div class="message"></div>
        <button id="closeBtn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/3887c28c13.js" crossorigin="anonymous"></script>
</body>
</html>
